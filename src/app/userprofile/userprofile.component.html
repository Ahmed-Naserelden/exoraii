<div class="global">
    <h3>My Profile</h3>
<div class="fone">
    <div class="div-one">
        <div class="pict">
            <img style="width: 150px; height: 150px" src="{{image}}" alt="">
        </div>
        <div class="info" style="margin-left: 10%;">
            <div >
                <h2 style="width:max-content">{{user_name}}</h2>
                <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <span>({{reviews}}K Reviews)</span>
        </div>
    </div>
    <div>
        <span class="meber-since key">Member Since: </span> <span class="meber-since val">sept 2018</span>
    </div>
    
</div>

<div class="boxes">
    <div class="products box">
        <p><strong>Products</strong></p> 
        <!-- <br> -->
        <p>{{products}}</p>
        
    </div>
    <div class="followers box">
        <p><strong>Followers</strong></p> 
        <!-- <br> -->
        <p>{{followers}}</p>
    </div>
</div>

<div class="cont">
    <p class="contact-details">Contact Details</p>
    <div class="field">
        <p class="key">Email Id: </p>
        <p class="val">{{email}}</p>
    </div>
    <div class="field">
        <p class="key">Contact Number: </p>
        <p class="val">{{contactnumber}}</p>
    </div>
    <div class="field">
        <p class="key">Date Of Birth: </p>
        <p class="val">{{dateofbirth}}</p>
    </div>
</div>

</div>
