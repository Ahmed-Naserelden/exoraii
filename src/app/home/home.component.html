<app-search-bar></app-search-bar>

<nav>
  <ul>
      <li><a (click)="filter('Technology')">Technologies</a></li>
      <li><a (click)="filter('animal')">Animals</a></li>
      <li><a (click)="filter('cars')">Cars</a></li>
      <li><a (click)="filter('Electronics')">Electronics</a></li>
  </ul>
</nav>
<app-sidebar></app-sidebar>
<div class="wish-list">
    
  <div class=".flex-item" *ngFor="let product of wishlist; index as i">    
      <app-ticket class="flex-item"
          [productname]="product.name"
          [id]="product.id"
          [productimage]="func(i)"
          [productprice]="product.price"
          [location]="product.loc"
          [since]="product.since"
          [category]="product.category"
          [producdescription]="product.description"
          [sellerEmail]="product.sellerEmail"
          [wisherEmail]="product.wisherEmail"
          [order]="false"
      >
      </app-ticket>
      <button (click)="buyOrder(i)">buy</button>
  </div>
  
</div>
<app-footer></app-footer>
